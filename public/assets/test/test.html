<!DOCTYPE html>
<html lang="ng">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/burger_style.css">
    <title>Burger Devourer</title>
    <script src="/assets/js/burgers.js"></script>
</head>
<body>
    <header class="m-5 text-center">
        <h1>Burger Devourer!</h1>
    </header>
    <div class="container">
        <div>
            <img class="img" src="https://lh3.googleusercontent.com/proxy/QCmWye6ZEkjbd35u_zw6R1JPHMWEv51C0FKQCJAn_pj0HWpywni-XjqSOKWclbQFV0Ew5Oub-kt00pHcsE2y7i66YO2bBL3ViTSK" alt="uh oh">
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Available Burgers</h2>
                <ul class="list-group">
                    <li class="list-group-item">Burger Number 1 
                        <button class="btn btn-primary ml-5">Devour</button></li>
                    <li class="list-group-item">Burger Number 2
                        <button class="btn btn-primary ml-5">Devour</button>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Devoured Burgers</h2>
                <ul class="list-group">
                    <li class="list-group-item">Eaten Burger 1</li>
                    <li class="list-group-item">Eaten Burger 2</li>
                </ul>
                
            </div>
            <section>
                <h2>Add a Burger</h2>
                <form id="new-burger-form">
                    <div class="form-group">
                        <label for="burger-name">Burger Name:</label>
                        <input type="text" id="burger-name" name="burger-name">

                    </div>

                    <div class="form-group">
                        <label for="devoured">Has it been devoured?</label><br>
                        <input type="radio" name="uneaten" value="1" checked id="uneaten"> Ready to eat!<br>
                        <input type="radio" name="uneaten" value="0" id="eaten"> Devoured!
                      </div>

                </form>
            </section>

        </div>
        <ul>
            <li></li>
        </ul>
    </div>
</body>
</html>
